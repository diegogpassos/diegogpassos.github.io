slideTitle: Salto de Frequências

.col-2[
#### Histórico
* Segunda Guerra Mundial.

#### Princípio
* Transmissor e receptor saltam de canal.
    * Rápido.
    * Sincronizado.
]
.col-2[
#### Vantagens
* Dificuldade de interceptação da comunicação.
* Espalhamento espectral.

#### Exemplos de uso
* IEEE 802.11 (legado).
* Bluetooth.
]

slideTitle: DSSS (*Direct Sequence Spread Spectrum*)

.container[
![:column 70%](
#### Funcionamento
* Cada bit &rArr; sequência de *chips*.
    * Pseudo-aleatória.
* .alert[Duração de um *chip* bem menor que de um bit].
)
![:column 30%](
#### Uso
* IEEE 802.11 (legado\)
)
]
.center[
![:image 100%](DSSS.svg)
]

---

slideTitle: OFDM (*Orthogonal Frequency Division Multiplexing*)

#### Funcionamento
* Várias **subportadoras**.
    * Analogia: subcanais usados em paralelo.
* Informação quebrada entre subportadoras.
* Modulações tradicionais em cada subportadora.

![:column 60%](
#### Vantagem
* Robustez contra interferências de banda estreita e poluição espectral.
)

![:column 40%](
![:block](
<br>
#### Ampla utilização: tecnologias sem fio e cabeadas.
