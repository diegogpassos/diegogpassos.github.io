slideTitle: Objetivos

#### Propor Novo Protocolo de Roteamento
* ZRP: *Zone Routing Protocol*. 

#### Avaliar Seu Desempenho
* Simulações.

#### Cenário de Motivação
* *Reconfigurable Wireless Networks*. 
* Caso especial das redes ad hoc.
      * Maior mobilidade.
      * Mais nós.
      * Maior área de abrangência.

---

slideTitle: Reconfigurable Wireless Networks

* Não dependem de infraestrutura prévia.
* Rapidamente implantáveis.
* Altamente móveis.
* Grandes áreas de abrangência.
* Enlaces relativamente curtos.
      * Múltiplos saltos.
* Cenário desafiador.
      * E realístico?

---

slideTitle: Protocolos de Roteamento 

#### Duas Classificações Até Então 
![:column 100%](
![:column 50%](
* Proativos:
      * Continuamente avaliam rotas.
      * Sem atraso de descoberta.
      * Exemplo: DSDV.
\)
![:column 50%](
* Reativos:
      * Procedimento de descoberta de rota.
      * Sob demanda, inundação.
      * Exemplos: AODV, DSR.
\)
)

#### Problema
* Ambos têm **alto overhead** de controle.
      * Proativos: manutenção contínua de rotas.
      * Proativo: descoberta de rota por inundação.

slideTitle: Abordagem

#### Ideia Básica
* Combinar abordagens proativa e reativa.
      * Protocolo **híbrido**.
* Proativo em uma zona limitada em torno do nó. 
* Reativo fora da zona, com inundação controlada.

.center[
![:image 55%](hibrido.png)]

---

slideTitle: Zona de Roteamento 

#### Região em Torno do Nó 
* Conjunto de outros nós. 
* Menor distância (saltos) não excede o **raio da zona**.
      * Parâmetro do protocolo
* Dentro da sua zona, roteamento é proativo.

.center[
![:image 35%](exemploZona.png)]

---

slideTitle: Nós Periféricos

#### Subconjunto Importante
* Nós **exatamente** no raio da zona.
* *e.g.*, K, J.

.center[
![:image 35%](exemploZona.png)]

---

slideTitle: Construção da Zone de Roteamento 

#### Descoberta dos Vizinhos
* De um salto.
* Identificados pelo MAC, ou protocolo específico.
      * NDP.

#### IARP
* *IntrAzone Routing Protocol*.
* Monitora continuamente topologia da zona de roteamento.
* Nesse artigo, vetor de distâncias.
      * Mas outras abordagens podem ser usadas.

---

slideTitle: Interzone Routing (I)

#### IERP
* *IntErzone Routing protocol*. 
* Encontra rotas sob demanda.
      * Destinatários além da zona.
* Explora estrutura das zonas conhecidas.

#### Bordercasting
* Envio de mensagens para nós periféricos.
      * Forma de *multicast*. 
      * Também implementável por vários *unicasts*.

---

slideTitle: Interzone Routing (II)

#### Descoberta de Rota
* Origem gera um *Route Query*. 
* *Query* é *bordercasted* para nós periféricos.
      * Ao receber, nó anexa seu ID à mensagem.
      * Se destino está na zona do nó, responde com *Route Reply*. 
      * Se não, faz *boardercast* para *seus* nós periféricos.
* Qualquer *query* duplicada é descartada.

.center[
![:image 35%](exemploIERP.png)]

slideTitle: Simulações (I)

#### Simulador e Critérios
* OPNET.
* Medidas de **overhead** e atraso.
      * Atraso baseado no IERP.
      * Atraso apenas da **descoberta de rota**.

#### Cenário
* 52 nós móveis.
* Interfaces operando a 1 Mb/s.
* Raio de transmissão de 100 m.
* Posições aleatórias em área de 600 m x 600 m.
* *Random waypoint*.
* Ao chegar à borda, é &quot;refletido&quot; de volta.

---

slideTitle: Simulações (II)

#### Mais Parâmetros
* Duração de cada simulação: 125 s. 
      * 5 primeiros sempre descartados.
* Requisições geradas com distribuição de Poisson.
* Destinatários das requisições escolhidos aleatoriamente.

---

slideTitle: Simulações (III)

#### Simplificações
* Não há contenção.
* Não há colisões.
* BER é nula dentro do raio de transmissão.
      * E de 100% fora dele.

slideTitle: *Overhead* do ZRP (Em Relação à Inundação)
 
![:column 35%](
#### Conclusões
* *Overhead* cai com raio.
      * Em 1/3, de $\rho = 1$ para $\rho = 2$. 
* Motivos:
      * Menos descobertas.
      * Menos &quot;saltos&quot;.
)

slideTitle: *Overhead* do IERP

* Normalizado pela velocidade.

#### Conclusões
* Com mobilidade, modo híbrido reduz *overhead*.
)

slideTitle: Atraso de Descoberta de Rotas (IERP)

* Zonas, velocidades e taxas pequenas &rarr; descoberta domina atraso. 
* Zonas &quot;moderadas&quot; &rarr; redução do atraso.
* Zonas muito grandes &rarr; maior atraso.
      * Maior *overhead*.
)
