slideTitle: Padronização das LR-WPANs (I)

### IEEE 802.11
* Meados da década de 1990.
* Foco: 
  * WLANs: centenas de metros?
  * Altas taxas de transmissão (e.g., Ethernet).
  * *Roaming*.
  * ...

### *Low Rate Wireless Personnal Area Networks*
* Espaço em torno de uma pessoa/objeto.
    * Dezenas de metros?
* Baixo custo, baixo consumo, pequeno alcance.

---

slideTitle: Padronização das LR-WPANs (II) 

### IEEE 802.15
* IEEE 802.15.3: aplicações multimidia (taxas altas).
* IEEE 802.15.1: Bluetooth (taxas médias).
* IEEE 802.15.4: .red[Zigbee (taxas baixas)].

### Aplicações do IEEE 802.15.4
* Industriais, residenciais, médicas.
* Consumo energético .red[muito baixo].
* Custo de produção .red[muito baixo].
    * Viabilizado pelas baixas taxas.

---

slideTitle: Zigbee *vs.* IEEE 802.15.4 (I)

### Zigbee
* Surgiu primeiro.
* Protocolo de rede sem fio com:
    * Baixas taxas.
    * Baixo consumo.
    * Baixo custo.
* Aplicações de automação.

### IEEE 802.15.4
* Posterior.
* Objetivos semelhantes.
* Resultado: IEEE e Zigbee Alliance uniram forças.
    * Nome comercial mantido: Zigbee.

slideTitle: IEEE 802.15.4: Componentes

### Dois tipos de dispositivos
* FFD: *Full-Function Device*.
* RFD: *Reduced-Function Device*.
    * Para dispositivos **muito** simples.
    * Só comunicam com FFDs.
     
### Coordenador da PAN
* Necessariamente um FFD.

#### Estrela
* Coordenador da PAN: FFD.
    * Intermedeia comunicações.
* Identificador da PAN: escolhido pela rede.
    * Permite redes diferentes operando nas proximidades.

---

slideTitle: IEEE 802.15.4: Topologias (II)

.center[

#### Malha (Peer-to-peer)
* .red[Ainda há coordenador!]
* Mas nós podem se comunicar diretamente.
    * Contanto que no alcance uns dos outros.
* Zigbee: suporte **nativo** a roteamento, múltiplos saltos.
    
---

slideTitle: IEEE 802.15.4: Topologias (III)

.center[

#### Cluster Tree
* **Caso especial** da topologia em malha.
    * Malha entre FFDs.
    * Alguns RFDs como *folhas*.
* Primeiro FFD vira o Cluster Head do cluster de ID 0.
    * Pode solicitar que outros FFDs filhos virem Cluster Heads.

slideTitle: Detecção de Energia (ED)

#### Uso
* Pela camada de rede.
    * Seleção de canal.

#### Definição
* Intensidade do sinal recebido no canal.
* Nenhuma tentativa de decodificá-lo.
* Medido por 8 *períodos de símbolo*.

#### Precisão
* Inteiro de 8 bits.
    * 0: menos de 10 dB acima da sensibilidade.
* Faixa de valores: ao menos 40 dB.
    * Linear nos valores em dB.

---

slideTitle: Estimativa de Qualidade do Canal (LQI)

#### Uso
* Pelas camadas superiores.
    * .red[Mas não definido!]

#### Definição
* Intensidade do sinal recebido no canal.
    * Associada ao recebimento de um quadro.
    * Valor é informado juntamente com o quadro recebido.
* Método de medição: .red[não definido].

#### Precisão
* Inteiro de 8 bits.

---

slideTitle: Clear Channel Assessment (CCA)

### Três Métodos
* Energia acima de um limiar.
* Detecção de portadora.
    * Sinal modulado e espalhado de acordo com o IEEE 802.15.4.
* Combinação dos anteriores.

slideTitle: Visão Geral

### Características/funcionalidades
* Gerenciamento de *beacons*.
* Acesso ao meio.
* Gerenciamento de GTS.
* Validação de quadros.
* Reconhecimento de entrega de quadros.
* Associação e desassociação.

---

slideTitle: Estrutura do Super-Quadro

### Super-quadro
* Organização do tempo em etapas.
* Cada etapa permite certos tipos de acesso ao meio.
* Super-quadro se repete ciclicamente.
    * Inicio e fim delimitados pelos *beacons* do coordenador.


.center[
![:imageS width: 70%](SuperFrame.png)
]

---

slideTitle: Super-Quadro: Porções

### Porção Inativa
* Coordenador não interage com a rede.
* Pode dormir.
    * Economia de energia.

### Porção Ativa
* Quando a comunicação ocorre.
* Subdividida em:
    * CFP.
    * CAP.

---

slideTitle: CAP

### Contention Access Period
* Nós competem pelo uso do meio.
    * CSMA/CA.
* Começa imediatamente após *beacon*.

---

slideTitle: CFP

### Contention-Free Period
* Começa imediatamente após CAP.
* *Slots* de tempo dedicados.
    * *Guaranteed Time Slots* (GTS).
* Como no TDMA (*Time Division Multiple Access*).
    * .red[Nesse período, CSMA/CA não é usado!]
* Alocação dos GTS informada no *beacon* que antecede Super-Quadro.
    * Até 7 GTS.

---

slideTitle: *Beacons*

* Enviados sem CSMA/CA.
    * Fora do super-quadro, meio é do coordenador.
* Informam estrutura do super-quadro subsequente.
    * *e.g.*, comprimento do CAP, do CFP, alocação de GTS.

---

slideTitle: Reconhecimentos

### Acks
* Enviados imediatamente após os dados.
* Transmissor do *ack* não precisa de detecção de portadora ou de *slot*.

---

slideTitle: Redes Sem Super-Quadros

### Suportadas, mas...
* Coordenadores não enviam *beacons*.
* Sem suporte a CFP/GTS.
* Toda transmissão deve usar CSMA/CA.
    * Exceto *acks*.

---

slideTitle: CSMA/CA no IEEE 802.15.4

#### Duas variantes
* *Slotted*: períodos de *backoff* sempre alinhados entre nós.
* *Unslotted*: sem alinhamento necessário.

#### Outros aspectos
* Similar ao do IEEE 802.11.
* Algumas diferenças:
    * Contador de *backoff* decrementa independentemente do meio estar ocupado.
    * Se meio está ocupado ao final do *backoff*, reage como transmissão mal-sucedida.
   
---

slideTitle: Modos de Transferência

| Origem | Destino | Rede com beacon? | Como? | Ack |
| :----- | :------ | :--------------- | :----- | :--- |
| Dispositivo | Coordenador | Não | CSMA/CA *unslotted* | Opcional |
| Dispositivo | Coordenador | Sim | CSMA/CA *slotted* | Opcional |
| Coordenador | Dispositivo | Sim | Quadro informado no beacon, comando de requisição, envio do dado (ambos com CSMA/CA *slotted*) | Mandatório |
| Coordenador | Dispositivo | Não | Aguarda comando de requisição, envio do dado (ambos com CSMA/CA *unslotted*) | Mandatório |
| Dispositivo | Dispositivo | N/A | CSMA/CA *unslotted* | Opcional |

---

slideTitle: Associação

* Novo nó envia uma requisição de associação.
    * Respondida com *ack*.
    * .red[Confirma recebimento, não associação!]
* Coordenador verifica se há recursos na PAN.
    * Se sim, aloca um *short address* e gera resposta positiva.

---

slideTitle: Desassociação

* Coordenador pode desassociar estações arbitrariamente.
    * Enviando notificação de desassociação.
* Estações podem solicitar suas desassociações também.

---

slideTitle: Gerenciamento de GTS

* Alocação é prerrogativa exclusiva do coordenador.
* GTS só pode ser usado para comunicações entre coordenador e dispositivos.
* Dispositivos podem solicitar um GTS para transmissão e outro para recepção.
    * Por super-quadro.
* Quadro GTS request.
