slideTitle: Evolução do Padrão

#### Evolução permanente

* Segurança.
* Adequação à legislação.

* Letras
    * a, b, ..., z, aa, ab, ..., ay, ...

---

slideTitle: Principais Emendas (I)

#### Taxa de transmissão

| Documento | Ano | Taxas | Faixa de Frequência |
| :-------- | --- | :---- | --------------------|
| Padrão original| 1997 | 1 e 2 Mb/s | 2.4 GHz |
| IEEE 802.11a  | 1999 | Até 54 Mb/s   | 5 GHz |
| IEEE 802.11b  | 1999 | Até 11 Mb/s   | 2,4 GHz |
| IEEE 802.11g  | 2003 | Até 54 Mb/s   | 2,4 GHz |
| IEEE 802.11n  | 2009 | Até 600 Mb/s  | 2,4 e 5 GHz |
| IEEE 802.11ac | 2013 | Até 3,39 Gb/s | 5 GHz |
| IEEE 802.11ad | 2012 | Até 6,75 Gb/s | 60 GHz |

---

slideTitle: Principais Emendas (II)

#### Outros exemplos

| Documento | Ano | Objetivo |
| :-------- | --- | --------------------|
| IEEE 802.11i | 2004 | Melhorias de segurança |
| IEEE 802.11j | 2004 | Legislação japonesa |
| IEEE 802.11p | 2010 | Redes veiculares |
| IEEE 802.11s | 2011  | Múltiplos saltos |
| IEEE 802.11af | 2014 | Canais de TV ociosos |

---

slideTitle: Consolidações

#### Atualizações do padrão
* Incorporam emendas.

| Documento | Detalhes |
| :-------- | :------- |
| IEEE 802.11-1997 | Versão original |
| IEEE 802.11-1999 | Pequenas mudanças |
| IEEE 802.11-2007 | Consolidação (emendas a, b, d, e, g, h, i, j) |
| IEEE 802.11-2012 | Consolidação (emendas k, r, y, n, w, p, z, v, u, s) |
| IEEE 802.11-2016 | Consolidação (emendas aa, ac, ad, ae, af) |

---

slideTitle: O Futuro

#### Emendas atuais e futuras

| Documento | Ano | Objetivo |
| :-------- | --- | :------- |
| IEEE 802.11ah | 2017 | Internet das Coisas, 900 MHz, maior alcance |
| IEEE 802.11ax | 2019? | Evolução do IEEE 802.11ac |
| IEEE 802.11ay | 2019? | Evolução do IEEE 802.11ad |

slideTitle: BSS Infraestruturado

* AP.
* Clientes associados.

#### Define um BSA
* *Basic Service Area*.
* Área de cobertura do AP.
]

slideTitle: IBSS

.col-2[
![:image 100%](IBSS.svg)
]

.col-2[
#### *Independent Basic Service Set*
* BSS ad hoc.
* Conjunto de nós.
    * Comunicação direta.
    * Exceto por restrições de alcance.
]

---

slideTitle: BSSID

.col-2[
#### Indentificador do BSS
* 48 bits (6 bytes).
    * Similar a um MAC.

#### Uso
* Cabeçalho de quadros.
    * .alert[Quadro pertence ao BSS].
    * Ignorado pelos demais BSSs.]

slideTitle: ESS

]
