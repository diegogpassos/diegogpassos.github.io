slideTitle: Clientes *mesh*

### Sem fio
* Dispositivos com NICs sem fio.
    * *Desktops*.
    * *Laptops*.
    * *PDAs*.
    * Celulares.
    * ...

### Cabeados
* Dispositivos sem NICs sem fio.
* Conectividade via Ethernet, por exemplo.

---

slideTitle: Roteadores *mesh*

### Dispositivos dedicados
* (Possivelmente) planejados.
* Majoritariamente estáticos.
* NICs sem fio e cabeada.

### Potencial integração
* Internet.
* Outras tecnologias.
    * Celular.
    * WiMAX.
    * ...

---

slideTitle: Motivações

### Usos
* Internet banda larga
    * Pequenos provedores.
    * Redes comunitárias.
* Automação de edifícios
* Redes Institucionais.
* ...

### Benefícios
* Baixo investimento.
* Crescimento incremental, orgânico.
* Tolerância a falhas.

# Características das WMN

---

class: middle
layout: true
name: conteudo

.title[
{{slideTitle}}

---

slideTitle: Comunicação em Múltiplos Saltos

### Objetivos
* Grande cobertura.
* Boa capacidade.
* Comunicação sem visada direta.

### Benefícios
* Menos interferência entre nós.
* Reuso espacial.

---

slideTitle: Auto-organização e Auto-recuperação

### Objetivos
* Flexibilidade arquitetural.
* Facilidade de implantação.
* Tolerância a falhas.

---

slideTitle: Mobilidade Dependente de Tipo de Nó

### Roteadores *mesh*
* Estacionários.
    * Ou pouco móveis.

### Clientes *mesh*
* Estacionários ou móveis.

### Benefícios
* Previsibilidade.

---

slideTitle: Múltiplos Tipos de Ree de Acesso

### WMN permitem
* Comunicação P2P.
* Acesso à Internet.
* Integração de várias tecnologias sem fio.

### Benefícios
* Aplicações flexíveis.
* Suporte a clientes heterogêneos.

---

slideTitle: Restrições de Energia Dependentes do Tipo de Nó

### Roteadores *mesh*
* Geralmente, sem restrições.
* Alimentados por fontes ininterruptas.

### Clientes *mesh*
* Podem ter restrições.
* Protocolos de uso eficiente de energia.

---

slideTitle: Compatibilidade com Tecnologias Existentes

### Construção da rede
* Pode ser realizada sobre tecnoligias sem fio já existentes.
    * *e.g.*, IEEE 802.11, Zigbee.

### Interoperabilidade
* Podem integrar equipamentos de tecnologias distintas.

---

slideTitle: *Mesh* *vs.* * Ad Hoc* (I)

### *Mesh* como uma rede *ad hoc*
* Não necessita estações base, APs.
* Faz uso de técnicas desenvolvidas paras as redes *ad hoc*.

### *Ad hoc* como uma rede *mesh*.
* Diversifica as capacidades das redes *ad hoc*.

---

slideTitle: *Mesh* *vs.* * Ad Hoc* (II)


|    | *Mesh* | *Ad Hoc* |
| :--| ------ | -------- |
| *Backbone* | Robsuto, conectado, confiável | Não confiável |
| Integração | Permite várias tecnologias | Rede homogênea |
| Roteamento | Concentrado nos roteadores | Exclusivo dos clientes |
| Configurações | Concentrado nos roteadores | Exclusivo dos clientes |
| Múltiplos rádios | Suportados | Geralmente, não suportados |
| Mobilidade | Mais previsível | Menos previsível |

* Baixa vazão com 4 ou mais saltos.

### Protocolos cientes de topologia
* Podem melhorar desempenho da rede.

---

slideTitle: Banda Larga e QoS

* Jitter.

slideTitle: Fatores Importantes

### Entender

* Guiar desenvolvimento de protocolos.

---

slideTitle: Análise de Capacidade

### Tópico bastante estudado em redes *ad hoc*
* Redes estacionárias:
    * Potência de transmissão ótima &rArr; 6 vizinhos.
        * *Tradeoff*: distância *vs.* reuso espacial.
* Redes móveis:
    * Sem resultados teóricos.

### Outros resultados
* Capacidade cai com aumento de densidade.
* Evitar muitos saltos:
    * Alternativas: *clusters*, *relays*.
    * Explorar mobilidade.
        * Pacotes só transmitidos quando nós estão perto.

slideTitle: Diferenças entre *Mesh* e Sem Fio

.col-2[
#### Múltiplos saltos
* Protocolos clássicos limitados a um salto.
    * Múltiplos saltos via roteamento.
* Problemas:
    * Terminais escondidos.
    * Interferências.

#### Mobilidade
* Altera configuração da rede.
]

.col-2[
#### Natureza distribuída
* Não há coordenador central em WMN.
* Rede cooperativa.

#### Auto-organização
* MAC ciente de topologia.
* Controle de potência.
]

---

slideTitle: MAC com um Canal

.col-2[
#### Melhorar protocolos existentes
* Ajustar parâmetros do CSMA/CA.
    * Melhora vazão em um salto.
    * Sem ganhos significativos em múltiplos saltos.

#### Novos protocolos
* CSMA/CA não é eficiente para múltiplos saltos.
* Alternativas: CDMA, TDMA.
    * Versões distribuídas?
]

.col-2[
#### Abordagens *cross-layer*
* MAC baseado em antenas direcionais.
* MAC com controle de potência.
* Ambos:
    * Eliminam terminais expostos.
    * Podem gerar terminais escondidos.
]

---

slideTitle: MAC com Múltiplos Canais

### Múltiplos canais, um rádio
* Um canal usado por vez.
* Nós diferentes em canais distintos.
    * Maior capacidade.

### Múltiplos canais, múltiplos rádios
* MAC único ou vários MACs?
* Alocação de canais?
* Coordenação entre nós?
* Descoberta de vizinhos?

---

slideTitle: Problemas em Aberto

### Escalabilidade
* Como lidar com muitos nós, saltos?
* TDMA sobre CSMA/CA?

### Melhores protocolos para múltiplos canais
* Ainda não muito explorado.
* Custo?

### Melhor suporte a multimídia
* QoS?

    * RTT?

* Rápida recuperação em caso de erros.
]

.col-2[

#### Balanceamento de carga
* Dividir fluxos por caminhos disjuntos.

#### Escalabilidade
* Reduzir tempo de descoberta de rotas.

* Roteadores *mesh*, clientes *mesh*.
]

---

slideTitle: Métricas de Roteamento

### Métricas cientes de qualidade
* ETX: bom desempenho em cenário estático.

### Mas com mobilidade
* ETX não acompanha mudanças rapidamente.
* Hop count ainda é melhor.

---

slideTitle: Roteamento com Múltiplos Rádios

### Diversidade de canais
* Alternar canais ao longo do caminho.

### Métricas de qualidade
* Mais alternância, melhores custos.
* WCETT.


---

slideTitle: Roteamento com Múltiplos Caminhos

### Determinar múltiplas rotas
* Tolerância a falhas.
    * Rápida recuperação.
* Aumento de capacidade.
    * Balanceamento de carga.


---

slideTitle: Roteamento Hierárquico

### Auto-organização dos nós
* *Clusters*.

### Dois tipos de roteamento
* Interno ao *cluster*.
* Entre *clusters*.

### Possível benefício
* Escalabilidade.


---

slideTitle: Roteamento Geográfico

### Ideia básica
* Encaminhamento baseado na posição do nó.
    * *e.g.*, próximo salto &rArr; vizinho mais próximo do destino.

### Potencial benefício
* Menos afetado por mudanças topológicas.

---

slideTitle: Problemas em Aberto

* Escalabilidade.
* Novas métricas de desempenho.
* Roteamento *multicast*.
* Projeto *cross-layer* entre roteamento e MAC.
* Melhores protocolos para múltiplos rádios.
* Levar em conta diferenças entre nós.

* Disponível em certos padrões de comunicação.
* Muitas vezes centralizada: *e.g.* RADIUS.
    * Não adequado às WMN.

### Ataques ao roteamento
* Anúncio de rotas falsas.
    * *e.g.*, buraco negro.

### Ataques ao MAC
* Prejudicar acesso ao meio, causar congestionamento.

### Gerenciamento de chaves
* Distribuição de chaves sem autoridade centralizada.
