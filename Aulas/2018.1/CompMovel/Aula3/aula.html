# Antenas

---

class: middle
layout: true
name: conteudo

.title[
{{slideTitle}}
<hr>]

---

slideTitle: Introdução

#### Transdutor
    * Corrente elétrica &hArr; onda eletromagnética.
* Principais parâmetros de uma antena.
    * Ganho e padrão de irradiação:
        * Omnidirecionais, setoriais e direcionais.
    * Frequência de operação:
        * Para o Wi-Fi são de interesse as antenas para 2,4 GHz e 5 GHz.
    * Outras características serão brevemente mencionadas adiante.

---

slideTitle: Diretividade de uma antena

* Radiador isotrópico: energia distribuída uniformemente em todas as direções.
    * O Sol é um radiador isotrópico.
    * Uma lanterna é não isotrópica.
* Antenas práticas são não isotrópicas.
* Quando a energia é concentrada em uma direção há um ganho.
    * Não é amplificação do sinal, apenas concentração espacial.

---

slideTitle: Padrão de irradiação

* O padrão de irradiação de uma antena pode ser representado graficamente:
    * Cortes no plano horizontal e vertical.
    * Seriam dois círculos perfeitos, no caso de um radiador isotrópico.

---

slideTitle: Ganho em dBi

* Ganho de diretividade é medido em dBi.
    * Escala logarítmica.
    * Ganho (dBi) = 10 log10 (DMAX/DREF).
        * DMAX é a densidade de potência na direção para a qual a antena irradia mais fortemente.
        * DREF  é a densidade de potência do radiador isotrópico.

---

slideTitle: Antenas omnidirecionais

* Irradia uniformemente no plano horizontal, mas de forma variável no plano vertical.
    * O prefixo “omni” é enganoso.
* Tipo mais comum de ser encontrado nos APs e estações.
* Escolha natural quando não se conhece, à priori, a distribuição espacial dos usuários.

---

slideTitle: Antenas setoriais

* Concentram a energia em uma faixa.
    * Ângulos comuns: 30, 45, 60, 90, 120 e 180 graus.
* Indicado para os limites de uma área de cobertura.
    * Paredes externas e tetos.
---

slideTitle: Antenas direcionais

* Concentram a energia em um feixe estreito.
    * Para cobrir longas distâncias (enlaces ponto-a-ponto).
* O padrão de irradiação costuma apresentar lobos secundários.
    * Direções onde a antena apresenta um repentino ganho (além da direção primária).
* O alinhamento é importante nos enlaces ponto-a-ponto.
    * Deve-se atentar para os lobos secundários (não alinhar por eles).

---

slideTitle: Formação de feixe

* Beamforming.
* Técnica que combina várias antenas omnidirecionais, para a formação de um feixe direcional.
    * Usada em sistemas de sonar, radar e em telefonia móvel.
* Introduzida no IEEE 802.11n.
    * Sem sucesso (padronização incompleta).
* Reintroduzida no IEEE 802.11ac.

# Potência do Sinal e Parâmetros Correlatos

---

layout: true
template: conteudo

---

slideTitle: Medidas logarítmicas, dB, dBi e dBm.

* Medidas logarítmicas são mais práticas para estudar um sistema de telecomunicações.
    * Nos equipamentos, medidas para potência de transmissão, atenuação, ganhos de antenas e sensibilidade de rádios são fornecidas em escala logarítmica.
    * Grandes variações de amplitude são achatadas na escala logarítmica.
    * Multiplicações e divisões viram somas e subtrações (respectivamente).
* dB: expressa aumento (ganho) ou redução (perda) de grandeza ou a relação entre duas grandezas distintas.
    * Como veremos, um aumento de 1000 vezes, equivale a um ganho de 30 dB.
    * Se um sinal é 100 vezes mais forte do que o ruído, a relação sinal ruído será de 20 dB.
* dBi: expressa um ganho em relação ao radiador isotrópico, ou seja, o ganho de diretividade.
    * Como vimos no Capítulo 5, uma antena com ganho de 23 dBi, irradia 200 vezes mais potência em uma dada direção do que um radiador isotrópico.
* dBm: expressa uma potência em escala logarítmica:
    * Como veremos, 100 mW, equivale a 20 dBm.

---

slideTitle: Ganhos expressos em decibéis, dB.

* Ganhos são geralmente expressos em decibéis.
* Um bel (B) corresponde a um aumento de uma ordem de grandeza.
* Algo que aumentou 10 vezes, aumentou 1 Bel.
* Algo que aumentou 100 vezes, aumentou 2 Béis.
* O decibel é o décimo de um bel: 1 B = 10 dB.
* Algo que aumentou 10 vezes, aumentou 10 dB.
* Algo que aumentou 100 vezes, aumentou 20 dB.
* GdB = 10 log10 GLIN; ou  GLIN = 10(GdB/10)
* GdB  é o ganho em dB e, GLIN  é o ganho linear.
* Se algo dobra de valor, aumenta aproximadamente 3 dB.
* 10 log10 2 = 3,01, aproximado para 3 dB.
* Se algo cai pela metade, reduz em 3 dB.
* 10 log10 0,5 = - 3,01, aproximado para – 3 dB.
* Perdas são ganhos negativos: 3 dB é o dobro, -3 dB é a metade.

---

slideTitle: Potência em dBm

* Expressar as potências em dBm facilita os cálculos de viabilidade de um enlace.
    * Além disso, é o que se encontra nos manuais dos fabricantes.
* Potência (dBm) = 10 log10 Potência (mW)
    * 100 mW -> 20 dBm
    * 50 mW -> 17 dBm
    * 10 mW -> 10 dBm
    * 1 mW -> 0 dBm
    * 0,5 mW -> -3 dBm
    * 0,1 mW -> -10 dBm
* Atenção: valores em dBm negativos representam potência abaixo de 1 mW.

---

slideTitle: Ganho de diretividade, em dBi

* Estudamos o ganho de diretividade na Seção 5.
    * Lembrando: Ganho (dBi) = 10 log10 (DMAX/DREF).
    * DMAX é densidade de energia enviada na direção de maior ganho.
    * DREF é a densidade de energia enviada pelo radiador isotrópico.
* O ganho de diretividade pode ser somado à potência do rádio transmissor para determinar a quantidade de energia transmitida na direção de maior ganho.
    * Exemplo: Potência de transmissão: 15 dBm, Antena setorial com 8 dBi de ganho:
        * Potência irradiada: 15 dBm + 8 dBi = 23 dBm.
        * Em escala linear: 31,6 mW * 6,31 = 199,4 mW (~200 mW).

---

slideTitle: Sensibilidade de um rádio, em dBm

* A potência mínima do sinal recebido para que seja corretamente decodificado.
    * Varia com a taxa de transmissão, por causa da diferente robustez das técnicas de modulação empregadas.
    * Também é especificada em dBm.

---

slideTitle: Exemplos de Valores de Sensibilidade

.container[
| Taxa | IEEE 802.11g | IEEE 802.11a |
| ---- | ------------ | ------- |
| 6 Mb/s | -90 dBm | -87 dBm |
| 9 Mb/s  | -84 dBm | -87 dBm |
| 12 Mb/s  | -82 dBm | -85 dBm |
| 18 Mb/s  | -80 dBm | -84 dBm |
| 24 Mb/s | -77 dBm | -81 dBm |
| 36 Mb/s  | -73 dBm | -78 dBm |
| 48 Mb/s | -72 dBm | -73 dBm |
| 54 Mb/s | -72 dBm | -72 dBm |
]
.footnote[Segundo a Cisco, para o rádio do ponto de acesso Aironet Série 1200.]

---

slideTitle: Relação Sinal-Ruído, SNR

* A correta decodificação depende, além da sensibilidade, da relação sinal-ruído, ou SNR.
    * Uma medida da razão entre a potência do sinal (PSINAL) e a potência do ruído na recepção (PRUÍDO).
    * SNR é expressa em dB. Quando maior, melhor.
        * SNR (dB) = 10 log10 (PSINAL/PRUÍDO).
* Um sinal pode ser recebido com potência acima da sensibilidade, mas se o ruído for também alto, a SNR pode ser baixa e o quadro será irrecuperável.
* Nível de ruído:
    * O ruído termal é inevitável.
    * Segundo a física, o ruído termal mínimo em um canal depende da largura de banda:
        * -101 dBm para canais de 20 MHz.
        * Adicione 3dB para cada vez que dobrar a banda do canal (- 98 dBm para 40 MHz,
        * -95 dBm para 80 MHz, e assim por diante).
    * Redes distantes e outras fontes de poluição espectral também contribuem para o nível de ruído.
        * Principalmente em ambientes urbanos.

# Propagação

---

layout: true
template: conteudo

---

slideTitle: Propagação

* Ao se propagar, um sinal é fortemente atenuado:
    * Diversas ordens de grandeza.
    * Motivo 1: Dispersão da energia no espaço.
    * Motivo 2: Absorção da energia por partículas e obstáculos.
* Para prever a atenuação sofrida, existem modelos de propagação.
    * São geralmente complexos, com muitos parâmetros.
        * Típicos: frequência, distância e altura das antenas.
        * Outros relacionados à vegetação, rugosidade do solo, etc.

---

slideTitle: Modelos de propagação no espaço livre

* Muitas vezes chamado free-space path loss (FSPL).
* Modelo simples, que considera apenas a dispersão da energia ao se propagar.
    * A energia está espalhada na superfície de uma esfera que cresce de diâmetro à medida que o sinal de afasta do transmissor.
        * FSPL (dB) = 20 log10 (d) + 20 log10 (f) + 32,45
        * d = distância em Km, f = frequência em MHz.

---

slideTitle: Obstáculos à propagação

* Ao atravessar obstáculos, parte da energia de uma onda eletromagnética é perdida.
* O nível de absorção depende do material e da espessura:
    * Madeira e vidro: atenuação moderada.
    * Paredes de alvenaria e concreto: forte atenuação.
    * Água: atenuação extrema.
    * Metal: muitas vezes intransponível (energia refletida).

---

slideTitle: Exemplos de Obstáculos

| Tipo de obstáculo | Atenuação típica (2,4 GHz) |
| :---------------- | -------------------------------------- |
| Parede de concreto (20 cm) ou laje | 35 dB |
| Parede de alvenaria | 15 dB |
| Parede de gesso acartonado | 3 dB |
| Divisórias (núcleo colmeia) | 2 dB |
| Porta de madeira | 3 dB |
| Janela de vidro | 3 dB |
.footnote[Fonte: Daniel M. Dobkin, *RF Engineering for Wireless Networks*.]
